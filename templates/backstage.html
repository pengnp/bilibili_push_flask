{% extends "demo.html" %}

{% block title %}
图库
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/backstage.css') }}">
{% endblock %}

{% block body %}
    <div class="box">
        {%for img in img_list%}
        <div class="box_img">
            <img src="static/img/lunbo/{{img}}" alt="">
            <form action="/del_img" method="post">
                <input name="img_name" type="hidden" value="{{img}}">
                <button type="submit" class="img_del">删除</button>
            </form>
        </div>
        {%endfor%}
    </div>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="img" class="upload_img">
        <button type="submit" class="img_del">提交</button>
    </form>
    {%if msg:%}
    <p>{{msg}}</p>
    {%endif%}
{% endblock %}
